{% extends 'base.html' %}
{% load static %}
{% block style %}

{% endblock %}
{% block container %}
  <main class="form-signin">
    <form method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      {% for field in login_form %}
      <div class="form-floating">
        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control" id="id_{{ field.name }}" placeholder="{{ field.name|title }}" autocomplete="off" required>
      </div>
      {% endfor %}
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>
{% endblock %}
